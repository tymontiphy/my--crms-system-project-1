<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <h1>NEWS HUB </h1>
        <h1>Welcome to NEWS HUB CRM System!</h1>
        <form id="customer-form">
            <input type="hidden" id="customer-id">
            <input type="text" id="customer-name" placeholder="Name" required>
            <input type="email" id="customer-email" placeholder="Email" required>
            <input type="text" id="customer-phone" placeholder="Phone" required>
            <input type="text" id="customer-Orders" placeholder="Orders" required>
            <button type="submit" id="submit-btn">Add Customer</button>
        </form>
        <ul id="customer-list"></ul>
    </div>
    <h2>NEWS TRENDS</h2>

    <div id="news-container"></div>
    <script src="script.js"></script>
</body>
</html>
